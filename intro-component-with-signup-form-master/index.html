<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section class="text">
            <h1>
                Learn to code by watching others
            </h1>
            <p class="principal__text">
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but understanding how developers think is invaluable.
            </p>
        </section>
        <section class="form__space">
            <div class="promo">
                <p>
                    <strong>Try it free 7 days </strong>
                    then $20/mo. thereafter
                </p>
            </div>
            <form action="" class="form">
                <input type="text" placeholder="First Name" class="form__input  firstName__input">
                <span class="error__message firstName__error"></span>

                <input type="text" placeholder="Last Name" class="form__input  lastName__input">
                <span class="error__message lastName__error"></span>

                <input type="text" placeholder="Email Address" class="form__input  email__input">
                <span class="error__message email__error"></span>

                <input type="password" placeholder="Password" class="form__input  password__input">
                <span class="error__message password__error"></span>

                <button type="submit" class="form__button">
                    Claim your free trial
                </button>
                <p class="form__information">
                    By clicking the button, you are agreeing to our <strong class="form__terms">Terms and Services</strong>
                </p>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
